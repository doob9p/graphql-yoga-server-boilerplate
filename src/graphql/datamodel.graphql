enum LoginType {
  EMAIL
  KAKAO
}

type User {
  id: ID!
  email: String
  password: String
  salt: String
  name: String!
  refreshToken: String
  type: LoginType!
  createdAt: String!
  updatedAt: String!
}

type Post {
  id: ID!
  contents: String!
  createdAt: String!
  updatedAt: String!
}

type List {
  id: ID!
  contents: String!
  createdAt: String!
  updatedAt: String!
}
